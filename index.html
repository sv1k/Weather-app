<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather widget</title>
	<link rel="stylesheet" href="main.css">
	<script src="node_modules/promise-polyfill/promise.min.js"></script>
	<script src="node_modules/whatwg-fetch/fetch.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/pulltorefreshjs/dist/pulltorefresh.js"></script>
	<script src="main.js"></script>
</head>
<body>

	<div class="screen">
		<div class="status-bar">
			<p></p>
		</div>
		<div class="fade">
		<div class="location">
			<div class="weather-icon"></div>
		</div>
		<div class="temperature">
			<p class="temp"></p>
		</div>
		<div class="weather-status">
		<p></p>
		</div>
		<div class="temperature-toggle"></div>

	<div class="tabs">
		<div class="tab-1">
			<p class="day1"></p>
			<span></span>
			<p class="tab-1-temp"></p>
		</div>

		<div class="tab-2">
			<p class="day2"></p>
			<span></span>
			<p class="tab-2-temp"></p>
		</div>

		<div class="tab-3">
			<p class="day3"></p>
			<span></span>
			<p class="tab-3-temp"></p>
		</div>

		<div class="tab-4">
			<p class="day4"></p>
			<span></span>
			<p class="tab-4-temp"></p>
		</div>
	</div>
		<div class="additional-info">
			<p class="show"></p>
		</div>
		</div>
	</div>
	<script src="pull.js"></script>
</body>
</html>
